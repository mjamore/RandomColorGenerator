<!doctype html>

<html>
	<head>
		<title>Random Color Generator</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="panel">

			<div id="closeBtn">
				<p id="closeBtnText">X</p>
			</div>

			<h1 id="rgbLabel"></h1>
			<h1 id="hexLabel"></h1>

			<div id="colorBtns">
				<div id="prevColorBtn">
					<h4 id="prevColorBtnText">Previous Color</h4>
				</div>

				<div id="nextColorBtn">
					<h4 id="nextColorBtnText">Next Color</h4>
				</div>
			</div>

		</div>

		<div id="showPanelBtn">
			<p id="showPanelBtnText">&gt;</p>
		</div>

		<div id="bgBtn"></div>

		<script src="script.js"></script>
	</body>
</html>
